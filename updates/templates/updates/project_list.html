{% extends 'updates/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="parallax-container parallax-container-full">
        <div class="parallax">
            <img src="{%  static 'images/parallax/parallax3.jpg' %}" />
        </div>
    </div>
    <div class="container">
        <div class="row margin-top">
            {% for project in projects %}
                <div class="col s12 l4">
                    <a href="{% url 'project_detail' pk=project.pk %}">
                        <div class="card-panel tile hoverable z-depth-2 h200">
                            <div class="tile-image">
                                <img src="{% static 'images/cube.jpg' %}" />
                            </div>
                            <div class="tile-content">
                                <div class="tile-title">{{ project.name }}</div>
                                <div class="tile-description">{{ project.quick_description }}</div>
                            </div>
                        </div>
                    </a>
                </div>
            {%  endfor %}
        </div>
    </div>
{% endblock %}
